<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kartoshka2331</title>
    <link rel="icon" href="content/images/avatar.jpg" type="image/x-icon">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');
        
        body {
            background: url("content/images/background.webp") no-repeat center center fixed;
            background-size: cover;
            color: #f5f5f5;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        .fade-in {
            animation: fadeIn 0.8s ease-in-out forwards;
        }

        .fade-out {
            animation: fadeOut 0.8s ease-in-out forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        .welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(20, 20, 20, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
        }

        .welcome-screen h1 {
            color: #f5f5f5;
            font-size: 3rem;
            margin-bottom: 30px;
            font-family: 'Comic Neue', cursive;
        }

        .welcome-screen button {
            padding: 12px 24px;
            font-size: 1.2rem;
            color: #fff;
            background: #2c2c2c;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .welcome-screen button:hover {
            background: #555;
            transform: scale(1.1);
        }

        .profile-container {
            background: rgba(20, 20, 20, 0.7);
            padding: 25px 25px;
            border-radius: 15px;
            width: 30%;
            display: none;
            text-align: center;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            transform: scale(0.8);
            transform-origin: center;
            overflow: hidden;
            height: auto;
            min-height: 30%;
            position: relative;
        }

        .avatar-image {
            width: 100px; 
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
            border: 4px solid #444;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .contact-button {
            padding: 12px 20px;
            background: #333;
            color: #fff;
            border-radius: 30px;
            margin: 10px;
            font-size: 1rem;
            display: inline-block;
            text-decoration: none;
            transition: transform 0.2s ease, background-color 0.3s ease;
            width: calc(33% - 20px);
            box-sizing: border-box;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .contact-button:hover {
            background-color: #555;
            transform: translateY(-5px);
        }

        .contact-icon {
            width: 30px;
            height: 30px;
            margin-right: 6px; 
            vertical-align: middle;
            border-radius: 50%;
        }

        .profile-title {
            margin-bottom: 10px;
            font-size: 1.8rem;
        }

        .profile-subtitle {
            color: rgba(128, 128, 128, 0.7); 
            font-size: 1.3rem;
            font-weight: 400;
            margin: 5px 0;
        }

        .profile-description {
            font-size: 1.1rem;
            color: #ddd;
            margin-top: 30px;
            margin-bottom: 20px;
        }

        .button-group {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 20px;
            width: 100%;
        }

        .button-group a {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media (max-width: 768px) {
            .welcome-screen h1 {
                font-size: 2.5rem;
                margin-bottom: 20px;
            }

            .welcome-screen button {
                padding: 10px 20px;
                font-size: 1rem;
            }

            .profile-container {
                width: 70%;
                min-height: 30%;
                padding: 15px;
                height: auto;
                margin: 0 auto;
            }

            .avatar-image {
                width: 80px;
                height: 80px;
                margin-bottom: 10px;
            }

            .profile-title {
                font-size: 1.8rem;
            }

            .profile-subtitle {
                font-size: 1.1rem;
            }

            .profile-description {
                font-size: 1rem;
            }

            .contact-button {
                padding: 10px 18px;
                font-size: 0.9rem;
                width: calc(50% - 20px);
            }

            .button-group {
                flex-wrap: wrap;
                justify-content: center;
            }

            .button-group a {
                margin: 5px;
                width: calc(50% - 10px);
            }
        }

        @media (max-width: 480px) {
            .welcome-screen h1 {
                font-size: 2rem;
                margin-bottom: 15px;
            }

            .welcome-screen button {
                padding: 8px 16px;
                font-size: 0.9rem;
            }

            .profile-container {
                width: 90%;
                padding: 10px;
                min-height: 30%;
            }

            .avatar-image {
                width: 70px;
                height: 70px;
            }

            .profile-title {
                font-size: 1.5rem;
            }

            .profile-subtitle {
                font-size: 1rem;
            }

            .profile-description {
                font-size: 0.9rem;
            }

            .contact-button {
                padding: 8px 15px;
                font-size: 0.8rem;
                width: calc(50% - 10px);
            }

            .button-group {
                flex-wrap: wrap;
                justify-content: center;
            }

            .button-group a {
                margin: 5px;
                width: calc(50% - 10px);
            }
        }
    </style>

    <script>
        function hideWelcomeScreen() {
            document.getElementById('welcome-screen').classList.add('fade-out');
            setTimeout(function() {
                document.getElementById('welcome-screen').style.display = 'none';
                document.querySelector('.profile-container').style.display = 'block';
                document.querySelector('.profile-container').classList.add('fade-in');
                const audio = document.getElementById('audio');
                if (audio) {
                    audio.play();
                }
            }, 800);
        }

        function openLinkInApp(link) {
            window.location.href = link;
        }

        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
        });

        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey || e.metaKey) {
                switch (String.fromCharCode(e.which).toLowerCase()) {
                    case 'c':
                        e.preventDefault();
                        break;
                    case 'x':
                        e.preventDefault();
                        break;
                    case 'v':
                        e.preventDefault();
                        break;
                }
            }
        });
    </script>
</head>
<body>
    <div id="welcome-screen" class="welcome-screen">
        <h1>Welcome!</h1>
        <button onclick="hideWelcomeScreen()">Enter</button>
    </div>

    <div class="profile-container">
        <img src="content/images/avatar.jpg" class="avatar-image" alt="Avatar">
        <h1 class="profile-title">Kartoshka2331</h1>
        <h2 class="profile-subtitle">Kirill</h2>
        <p class="profile-description">Python && Java developer</p>

        <div class="button-group">

            <a href="https://lolz.live/kartoshka2331/" class="contact-button"><img src="content/images/zelenka.jpg" class="contact-icon" alt="LZT">LZT</a>
            <a href="https://dsc.gg/minedev-studio" class="contact-button"><img src="content/images/minedev.jpg" class="contact-icon" alt="MineDev">MineDev</a>
            <a href="tg://resolve?domain=send&start=IVJVH4qe0JkQ" class="contact-button"><img src="content/images/donate.jpg" class="contact-icon" alt="Donate">Donate</a>
        </div>
    </div>

    <audio id="audio" loop><source src="content/audio/background_music.mp3" type="audio/mpeg"></audio>
</body>
</html>
